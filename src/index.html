<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple Modal</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
        <link rel="stylesheet" href="./styles.scss" />
    </head>
    <body>
        <main class="w-100">
            <div class="container">
                <div class="row">
                    <div class="col-8 offset-2 col-sm-6 offset-sm-3 bg-white rounded py-4 text-center">
                        <h1 class="mb-4 fw-bold">Simple Modal</h1>
                        <button class="btn btn-dark modal-btn">Open Modal</button>
                    </div>
                </div>
            </div>
        </main>
        <div class="modal-overlay">
            <div class="modal-content">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <h3>Modal content</h3>
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore quidem eius inventore nostrum voluptatum ratione expedita odit, ut laborum sed libero repellendus! Minima porro voluptatum magnam temporibus nostrum totam magni.</p>
                        </div>
                    </div>
                </div>
                <button class="btn btn-dark close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
